<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DB</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 40px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .table-container {
            position: relative;
            max-width: 900px;
            margin: 0 auto 40px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .table-container:hover {
            transform: translateY(-5px); /* Subtle lift on hover */
        }
        h2 {
            color: #34495e;
            font-size: 24px;
            margin: 0 0 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        td {
            color: #555;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Zebra striping */
        }
        tr:hover {
            background-color: #f1f6fb; /* Hover effect */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(52, 152, 219, 0.2); /* Light blue overlay */
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none; /* Allows interaction with table */
        }
        .table-container:hover .overlay {
            opacity: 1; /* Overlay appears on hover */
        }
        @media (max-width: 600px) {
            .table-container { padding: 10px; max-width: 100%; }
            th, td { font-size: 14px; padding: 8px; }
            .overlay { font-size: 20px; }
        }
    </style>
</head>
<body>
    <h1>All Data from SmallBusinessDB</h1>
    {% for table_name, data in table_data.items() %}
        <div class="table-container">
            <h2>{{ table_name }}</h2>
            <table>
                <thead>
                    <tr>
                        {% for column in data.columns %}
                            <th>{{ column }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in data.rows %}
                        <tr>
                            {% for value in row %}
                                <td>{{ value }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="overlay">{{ table_name }} Data</div>
        </div>
    {% endfor %}
</body>
</html>
